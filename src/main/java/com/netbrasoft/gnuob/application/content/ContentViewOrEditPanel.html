<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<wicket:container wicket:id="contentViewOrEditFragement"></wicket:container>
	<wicket:fragment wicket:id="contentEditFragement">
		<table class="table" style="border-top: none;">
			<thead>
			</thead>
			<tbody>
				<tr>
					<td style="border-top: none;">
						<form wicket:id="contentEditForm" class="form-horizontal">
							<div class="form-group">
								<small><label class="col-sm-2 control-label"><wicket:message key="nameMessage">[Name Message]</wicket:message></label></small>
								<div class="col-sm-10">
									<input wicket:id="name" class="form-control input-sm" type="text"></input>
								</div>
							</div>
							<div class="form-group">
								<small><label class="col-sm-2 control-label"><wicket:message key="formatMessage">[Format Message]</wicket:message></label></small>
								<div class="col-sm-10">
									<input wicket:id="format" class="form-control input-sm" type="text"></input>
								</div>
							</div>
							<div class="form-group">
								<small><label class="col-sm-2 control-label"><wicket:message key="contentMessage">[Content Message]</wicket:message></label></small>
								<div class="col-sm-10">
									<div class="thumbnail">
										<img wicket:id="imagePreview" />
									</div>
								</div>
							</div>
						</form>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td style="border-top: none;" colspan="1" align="right"><a href="#" wicket:id="cancel" class="btn btn-xs"><wicket:message key="cancelMessage">[Cancel]</wicket:message></a><a href="#" wicket:id="save" type="submit" class="btn btn-primary btn-xs"><wicket:message key="saveAndCloseMessage">[Save And Close]</wicket:message></a></td>
				</tr>
			</tfoot>
		</table>
	</wicket:fragment>
	<wicket:fragment wicket:id="contentViewFragement">
		<table class="table" style="border-top: none;">
			<thead>
				<tr>
					<td colspan="1" align="left"><a href="#" wicket:id="edit" class="btn btn-xs"><span class="glyphicon glyphicon-edit"></span>&nbsp;<wicket:message key="editMessage">[Edit Message]</wicket:message></a></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td style="border-top: none;">
						<form wicket:id="contentViewForm" class="form-horizontal">
							<div class="form-group">
								<small><label class="col-sm-2 control-label"><wicket:message key="nameMessage">[Name Message]</wicket:message></label></small>
								<div class="col-sm-10">
									<small><span class="form-control input-sm" wicket:id="name">[Name]</span></small>
								</div>
							</div>
							<div class="form-group">
								<small><label class="col-sm-2 control-label"><wicket:message key="formatMessage">[Format Message]</wicket:message></label></small>
								<div class="col-sm-10">
									<small><span class="form-control input-sm" wicket:id="format">[Format]</span></small>
								</div>
							</div>
							<div class="form-group">
								<small><label class="col-sm-2 control-label"><wicket:message key="contentMessage">[Content Message]</wicket:message></label></small>
								<div class="col-sm-10">
									<div class="thumbnail">
										<img wicket:id="imagePreview" />
									</div>
								</div>
							</div>
						</form>
					</td>
				</tr>
			</tbody>
			<tfoot></tfoot>
		</table>
	</wicket:fragment>
</wicket:panel>
