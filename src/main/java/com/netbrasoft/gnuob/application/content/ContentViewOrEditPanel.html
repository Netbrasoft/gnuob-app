<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<wicket:container wicket:id="contentViewOrEditFragement" />
	<wicket:fragment wicket:id="contentEditFragement">
		<table wicket:id="contentEditTable">
			<tbody>
				<tr>
					<td style="border-top: none;">
						<form wicket:id="contentEditForm" class="form-horizontal" action="">
							<div class="form-group">
								<small><label class="col-sm-2 control-label"><wicket:message key="nameMessage" /></label></small>
								<div class="col-sm-10">
									<input wicket:id="name" class="form-control input-sm" type="text" />
								</div>
							</div>
							<div class="form-group">
								<small><label class="col-sm-2 control-label"><wicket:message key="formatMessage" /></label></small>
								<div class="col-sm-10">
									<input wicket:id="format" class="form-control input-sm" type="text" />
								</div>
							</div>
							<div class="form-group">
								<small><label class="col-sm-2 control-label"><wicket:message key="descriptionMessage" /></label></small>
								<div class="col-sm-10">
									<textarea wicket:id="content" class="form-control input-sm" style="resize: vertical;" rows="10" cols=""></textarea>
								</div>
							</div>
						</form>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td style="border-top: none;"><span wicket:id="feedback"></span></td>
				</tr>
				<tr>
					<td style="border-top: none;" colspan="1" align="right"><a wicket:id="cancel"></a>&nbsp;<a wicket:id="save"></a></td>
				</tr>
			</tfoot>
		</table>
	</wicket:fragment>
	<wicket:fragment wicket:id="contentViewFragement">
		<table wicket:id="contentViewTable">
			<thead>
				<tr>
					<td colspan="1" align="left"><a wicket:id="edit"></a></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td style="border-top: none;">
						<form wicket:id="contentViewForm" class="form-horizontal" action="">
							<div class="form-group">
								<small><label class="col-sm-2 control-label"><wicket:message key="nameMessage" /></label></small>
								<div class="col-sm-10">
									<small><span class="form-control input-sm" wicket:id="name"></span></small>
								</div>
							</div>
							<div class="form-group">
								<small><label class="col-sm-2 control-label"><wicket:message key="formatMessage" /></label></small>
								<div class="col-sm-10">
									<small><span class="form-control input-sm" wicket:id="format"></span></small>
								</div>
							</div>
							<div class="form-group">
								<small><label class="col-sm-2 control-label"><wicket:message key="contentMessage" /></label></small>
								<div class="col-sm-10">
									<span wicket:id="content"></span>
								</div>
							</div>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</wicket:fragment>
</wicket:panel>
