<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<wicket:container wicket:id="entityBorder">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#">Active products</a></li>
			<li><a href="#">Inactive products</a></li>
		</ul>
		<div class="panel-heading">Products</div>
		<div class="panel-body">
			<small>Active product definitions</small>
			<div class="row">
				<div class="col-md-6"></div>
				<div class="col-md-6">
					<div class="btn-group">
						<button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#myModal">
							<span class="glyphicon glyphicon-plus"></span> Add
						</button>
						<div class="modal fade" id="myModal" tabindex="-1">
							<div class="modal-dialog modal-lg">
								<form class="form-horizontal" id="productInputForm" wicket:id="productInputForm">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" onclick="document.getElementById('productInputForm').reset();" class="close" data-dismiss="modal">&times;</button>
											<h4 class="modal-title" id="myModalLabel">Product</h4>
										</div>
										<div class="modal-body">
											<div class="form-group">
												<label class="col-md-2 control-label input-sm" for="name"><wicket:message key="product.name" /></label>
												<div class="col-md-10">
													<input class="form-control input-sm" wicket:id="name" id="name" type="text" placeholder="Product name">
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label input-sm" for="description"><wicket:message key="product.description" /></label>
												<div class="col-sm-10">
													<textarea class="form-control input-sm" rows="3" wicket:id="description" id="description" placeholder="Product description"></textarea>
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label input-sm" for="number"><wicket:message key="product.number" /></label>
												<div class="col-sm-10">
													<input class="form-control input-sm" wicket:id="number" id="number" type="text" placeholder="Product number" />
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label input-sm" for="amount"><wicket:message key="product.amount" /></label>
												<div class="col-sm-10">
													<input class="form-control input-sm" wicket:id="amount" id="amount" type="text" placeholder="Product amount" />
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label input-sm" for="tax"><wicket:message key="product.tax" /></label>
												<div class="col-sm-10">
													<input class="form-control input-sm" wicket:id="tax" id="tax" type="text" placeholder="Product tax" />
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label input-sm" for="itemWeight"><wicket:message key="product.itemWeight" /></label>
												<div class="col-sm-10">
													<input class="form-control input-sm" wicket:id="itemWeight" id="itemWeight" type="text" placeholder="Product item weight" />
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label input-sm" for="itemWeightUnit"><wicket:message key="product.itemWeightUnit" /></label>
												<div class="col-sm-10">
													<input class="form-control input-sm" wicket:id="itemWeightUnit" id="itemWeightUnit" type="text" placeholder="Product item weight unit" />
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label input-sm" for="itemLength"><wicket:message key="product.itemLength" /></label>
												<div class="col-sm-10">
													<input class="form-control input-sm" wicket:id="itemLength" id="itemLength" type="text" placeholder="Product item length" />
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label input-sm" for="itemLengthUnit"><wicket:message key="product.itemLengthUnit" /></label>
												<div class="col-sm-10">
													<input class="form-control input-sm" wicket:id="itemLengthUnit" id="itemLengthUnit" type="text" placeholder="Product item length unit" />
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label input-sm" for="itemWidth"><wicket:message key="product.itemWidth" /></label>
												<div class="col-sm-10">
													<input class="form-control input-sm" wicket:id="itemWidth" id="itemWidth" type="text" placeholder="Product item width" />
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label input-sm" for="itemWidthUnit"><wicket:message key="product.itemWidthUnit" /></label>
												<div class="col-sm-10">
													<input class="form-control input-sm" wicket:id="itemWidthUnit" id="itemWidthUnit" type="text" placeholder="Product item width unit" />
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label input-sm" for="itemHeight"><wicket:message key="product.itemHeight" /></label>
												<div class="col-sm-10">
													<input class="form-control input-sm" wicket:id="itemHeight" id="itemHeight" type="text" placeholder="Product item height" />
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label input-sm" for="itemHeightUnit"><wicket:message key="product.itemHeightUnit" /></label>
												<div class="col-sm-10">
													<input class="form-control input-sm" wicket:id="itemHeightUnit" id="itemHeightUnit" type="text" placeholder="Product item height unit" />
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label input-sm" for="itemUrl"><wicket:message key="product.itemUrl" /></label>
												<div class="col-sm-10">
													<input class="form-control input-sm" wicket:id="itemUrl" id="itemUrl" type="text" placeholder="Product item URL" />
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label input-sm" for="rating"><wicket:message key="product.rating" /></label>
												<div class="col-sm-10">
													<input class="form-control input-sm" wicket:id="rating" id="rating" type="text" placeholder="Product rating" />
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label input-sm" for="discount"><wicket:message key="product.discount" /></label>
												<div class="col-sm-10">
													<input class="form-control input-sm" wicket:id="discount" id="discount" type="text" placeholder="Product item discount" />
												</div>
											</div>
											<div class="form-group">
												<div class="col-sm-offset-2 col-sm-10">
													<div class="checkbox">
														<label class="checkbox-inline"><input type="checkbox" id="recommended" value="recommended">recommended</label>
													</div>
													<div class="checkbox">
														<label class="checkbox-inline"><input type="checkbox" id="bestsellers" value="bestsellers">bestsellers</label>
													</div>
													<div class="checkbox">
														<label class="checkbox-inline"><input type="checkbox" id="latestCollection" value="latestCollection">latestCollection</label>
													</div>
												</div>
											</div>
										</div>
										<div class="modal-footer">
											<button type="button" onclick="document.getElementById('productInputForm').reset();" class="btn btn-default btn-xs">Clear</button>
											<button wicket:id="saveButton" type="button" class="btn btn-primary btn-xs">Save changes</button>
										</div>
									</div>
								</form>
							</div>
						</div>
						<button type="button" class="btn btn-default btn-xs">
							<span class="glyphicon glyphicon-minus"></span> Remove
						</button>
						<button type="button" class="btn btn-default btn-xs">
							<span class="glyphicon glyphicon-star-empty"></span> Deactivate
						</button>
						<button type="button" class="btn btn-default btn-xs">
							<span class="glyphicon glyphicon-refresh"></span> Refresh
						</button>
					</div>
				</div>
			</div>
			<table class="table table-hover">
				<thead>
					<tr>
						<th><small>Number</small></th>
						<th wicket:id="orderByName"><small>Name</small></th>
						<th wicket:id="orderByAmount"><small>Amount</small></th>
						<th wicket:id="orderByRecommended"><small>Recommended</small></th>
						<th wicket:id="orderByRating"><small>Rating</small></th>
						<th wicket:id="orderByDiscount"><small>Discount</small></th>
						<th wicket:id="orderByBestsellers"><small>Bestsellers</small></th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="productTableRow">
						<td><small><span wicket:id="number"></span></small></td>
						<td><small><span wicket:id="name"></span></small></td>
						<td><small><span wicket:id="amount"></span></small></td>
						<td><small><span wicket:id="recommended"></span></small></td>
						<td><small><span wicket:id="rating"></span></small></td>
						<td><small><span wicket:id="discount"></span></small></td>
						<td><small><span wicket:id="bestseller"></span></small></td>
					</tr>
				</tbody>
			</table>
			<wicket:container wicket:id="productPagingNavigator"></wicket:container>
		</div>
		<div class="panel-heading">Selections</div>
		<div class="panel-body">
			<small>Active selected product definition details</small>
			<ul class="nav nav-tabs">
				<li class="active"><a href="#">Product</a></li>
				<li><a href="#">Stock</a></li>
				<li><a href="#">Contents</a></li>
				<li><a href="#">Sub-categories</a></li>
			</ul>
			<div class="row">
				<div class="col-md-6"></div>
				<div class="col-md-6">
					<button type="button" class="btn btn-default btn-xs">
						<span class="glyphicon glyphicon-edit"></span> Edit
					</button>
				</div>
			</div>
		</div>
	</wicket:container>
</wicket:panel>
