<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="panel-body">
		<small><wicket:message key="definitions">[Definitions]</wicket:message></small>
		<div class="panel panel-default">
			<table class="table table-hover">
				<thead>
					<tr>
					</tr>
					<tr>
						<th wicket:id="orderByNumber"><small><wicket:message key="number">[Number]</wicket:message></small></th>
						<th wicket:id="orderByName"><small><wicket:message key="name">[Name]</wicket:message></small></th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="productDataview">
						<td><small><span wicket:id="number"></span></small></td>
						<td><small><span wicket:id="name"></span></small></td>
					</tr>
				</tbody>
			</table>
		</div>
		<wicket:container wicket:id="productPagingNavigator"></wicket:container>
	</div>
</wicket:panel>
