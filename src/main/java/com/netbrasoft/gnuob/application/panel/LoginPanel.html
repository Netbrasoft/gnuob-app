	<div class="container">
		<span wicket:id="feedback"></span>
		<form class="form-signin" wicket:id="signInForm">
			<h2 class="form-signin-heading">
				<wicket:message key="pleaseSignInMessage">[Please Sign In Message]</wicket:message>
			</h2>
			<dt><wicket:message key="nameMessage">[Name Message]</wicket:message>:</dt>
			<label for="inputUserName" class="sr-only"></label> <input wicket:id="username" type="text" id="inputUserName" class="form-control" required autofocus>
			<dt><wicket:message key="passwordMessage">[Password Message]</wicket:message>:</dt>
			<label for="inputPassword" class="sr-only"></label> <input wicket:id="password" type="password" id="inputPassword" class="form-control" required>
			<div wicket:id="rememberMeContainer" class="checkbox">
				<label> <input wicket:id="rememberMe" type="checkbox">
				<wicket:message key="rememberMeMessage">[Remember Me Message]</wicket:message>
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">
