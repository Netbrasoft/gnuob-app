<wicket:border xmlns:wicket="http://wicket.apache.org">
	<script type="text/javascript">
		$(document).ready(function() {
					
		    if ( jQuery.jCookie("scroll") !== null ) {
		        $(document).scrollTop( jQuery.jCookie("scroll") );
		    }
		
		    $(window).on("scroll", function() {
		    	jQuery.jCookie("scroll", $(document).scrollTop() );	
		    });		
		});
	</script>
	<div class="well well-sm">
		<wicket:container wicket:id="headerPanel"></wicket:container>
		<div class="panel panel-default">
			<wicket:container wicket:id="mainMenuPanel"></wicket:container>
			<div class="panel-body">
				<wicket:body />
			</div>
		</div>
		<wicket:container wicket:id="footerPanel"></wicket:container>
	</div>
</wicket:border>
