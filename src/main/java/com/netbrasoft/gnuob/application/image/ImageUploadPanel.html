<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="modal fade" id="imageUploadModal" tabindex="-1" aria-labelledby="imageUploadLabel" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="imageUploadLabel">
						<wicket:message key="uploadImageMessage">[Upload Image Message]</wicket:message>
					</h4>
				</div>
				<div class="modal-body">
					<form wicket:id="imageUploadForm">
						<div class="form-group">
							<small><label class="col-sm-2 control-label"><wicket:message key="imageMessage">[Image Message]</wicket:message></label></small>
							<div class="col-sm-10">
								<input wicket:id="imageUploadLocation" type="file" accept="image/*"><a class="btn btn-xs" wicket:id="imageUpload" type="button"><span class="glyphicon glyphicon-upload"></span>&nbsp;<wicket:message key="uploadImageMessage">[Upload Image Message]</wicket:message></a>
							</div>
						</div>
						<div class="form-group">
							<small><label class="col-sm-2 control-label"><wicket:message key="imagePreviewMessage">[Image Preview Message]</wicket:message></label></small>
							<div class="col-sm-10">
								<div class="thumbnail">
									<img wicket:id="imagePreview" />
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<a class="btn btn-primary btn-xs" wicket:id="saveAndClose" type="button" data-dismiss="modal"><wicket:message key="saveAndCloseMessage">[Save And Close Message]</wicket:message></a>
				</div>
			</div>
		</div>
	</div>
</wicket:panel>
