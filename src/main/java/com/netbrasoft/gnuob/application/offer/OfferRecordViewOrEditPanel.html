<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<wicket:container wicket:id="offerRecordViewOrEditFragement"></wicket:container>
	<wicket:fragment wicket:id="offerRecordEditFragement">
		<table class="table">
			<thead>
				<tr>
					<td colspan="3" align="left"><span class="glyphicon glyphicon-plus"></span>&nbsp;<wicket:message key="addMessage">[Add Message]</wicket:message></td>
				</tr>
				<tr>
					<th><small><wicket:message key="nameMessage">[Name Message]</wicket:message></small></th>
					<th><small><wicket:message key="descriptionMessage">[Description Message]</wicket:message></small></th>
					<th><small><wicket:message key="operationMessage">[Operation Message]</wicket:message></small></th>
				</tr>
			</thead>
			<tbody wicket:id="offerRecordDataviewContainer">
				<tr wicket:id="offerRecordDataview">
					<td><small><span wicket:id="name"></span></small></td>
					<td><small><span wicket:id="description"></span></small></td>
					<td><a class="btn btn-xs" wicket:id="remove" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span>&nbsp;<wicket:message key="removeMessage">[Remove]</wicket:message></a></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3" align="right"><ul wicket:id="offerRecordPagingNavigator"></ul></td>
				</tr>
			</tfoot>
		</table>
	</wicket:fragment>
	<wicket:fragment wicket:id="offerRecordViewFragement">
		<table class="table">
			<thead>
				<tr>
					<th><small><wicket:message key="nameMessage">[Name Message]</wicket:message></small></th>
					<th><small><wicket:message key="descriptionMessage">[Description Message]</wicket:message></small></th>
					<th><small><wicket:message key="operationMessage">[Operation Message]</wicket:message></small></th>
				</tr>
			</thead>
			<tbody wicket:id="offerRecordDataviewContainer">
				<tr wicket:id="offerRecordDataview">
					<td><small><span wicket:id="name"></span></small></td>
					<td><small><span wicket:id="description"></span></small></td>
					<td><a class="btn btn-xs" wicket:id="remove" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span>&nbsp;<wicket:message key="removeMessage">[Remove]</wicket:message></a></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3" align="right"><ul wicket:id="offerRecordPagingNavigator"></ul></td>
				</tr>
			</tfoot>
		</table>
	</wicket:fragment>
</wicket:panel>
