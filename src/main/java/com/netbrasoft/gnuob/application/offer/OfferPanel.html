<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="col-md-10">
		<h1>
			<small><wicket:message key="definitionMessage" /></small>
		</h1>
		<table class="table table-hover">
			<thead>
				<tr>
					<td style="border-top: none;"><span wicket:id="feedback"></span></td>
				</tr>
				<tr>
					<td colspan="3" align="left"><a wicket:id="add"><wicket:message key="addMessage" /></a></td>
				</tr>
				<tr>
					<th wicket:id="orderByOfferId"><small><wicket:message key="offerIdMessage" /></small></th>
					<th wicket:id="orderByContractId"><small><wicket:message key="contractIdMessage" /></small></th>
					<th wicket:id="orderByPayerId"><small><wicket:message key="payerIdMessage" /></small></th>
					<th><small><wicket:message key="operationMessage" /></small></th>
				</tr>
			</thead>
			<tbody wicket:id="offerDataviewContainer">
				<tr wicket:id="offerDataview">
					<td><small><span wicket:id="offerId"></span></small></td>
					<td><small><span wicket:id="contract.contractId"></span></small></td>
					<td><small><span wicket:id="contract.customer.payerId"></span></small></td>
					<td><button wicket:id="remove"></button></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="4" align="right"><ul wicket:id="offerPagingNavigator"></ul></td>
				</tr>
			</tfoot>
		</table>
		<h2>
			<small><wicket:message key="detailMessage" /></small>
		</h2>
		<div align="right">
			<a href="#needHelp" data-toggle="collapse" aria-expanded="false" aria-controls="needHelp"><small><wicket:message key="needHelpMessage" /></small></a>
			<div class="collapse panel panel-default" id="needHelp">
				<div class="panel-body">
					<small><wicket:message key="needHelpTextMessage" /></small>
				</div>
			</div>
		</div>
		<div class="well well-sm">
			<div wicket:id="offerViewOrEditPanel"></div>
		</div>
	</div>
</wicket:panel>
