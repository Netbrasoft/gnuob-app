<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="col-md-10">
		<h1>
			<small><wicket:message key="definitionMessage">[Definitions Message]</wicket:message></small>
		</h1>
		<table class="table table-hover">
			<thead>
				<tr>
					<td colspan="4" align="left"><a href="#" wicket:id="add" class="btn btn-xs"><span class="glyphicon glyphicon-plus"></span>&nbsp;<wicket:message key="addMessage">[Add Message]</wicket:message></a></td>
				</tr>
				<tr>
					<th wicket:id="orderByOfferId"><small><wicket:message key="offerIdMessage">[Offer-Id]</wicket:message></small></th>
					<th wicket:id="orderByContractId"><small><wicket:message key="contractIdMessage">[Contract-Id]</wicket:message></small></th>
					<th wicket:id="orderByPayerId"><small><wicket:message key="payerIdMessage">[Payer-Id]</wicket:message></small></th>
					<th><small><wicket:message key="operationMessage">[Operation Message]</wicket:message></small></th>
				</tr>
			</thead>
			<tbody wicket:id="offerDataviewContainer">
				<tr wicket:id="offerDataview">
					<td><small><span wicket:id="offerId"></span></small></td>
					<td><small><span wicket:id="contract.contractId"></span></small></td>
					<td><small><span wicket:id="contract.customer.payerId"></span></small></td>
					<td><a href="#" class="btn btn-xs"><span class="glyphicon glyphicon-remove"></span>&nbsp;<wicket:message key="removeMessage">[Remove Message]</wicket:message></a></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="4" align="right"><wicket:container wicket:id="offerPagingNavigator"></wicket:container></td>
				</tr>
			</tfoot>
		</table>
		<h2>
			<small><wicket:message key="detailMessage">[Detail Message]</wicket:message></small>
		</h2>
		<div align="right">
			<a href="#needHelp" data-toggle="collapse" aria-expanded="false" aria-controls="needHelp"><small><wicket:message key="needHelpMessage">[Need Help Message]</wicket:message></small></a>
			<div class="collapse panel panel-default" id="needHelp">
				<div class="panel-body">
					<small><wicket:message key="needHelpTextMessage">[Need Help Text Message]</wicket:message></small>
				</div>
			</div>
		</div>
		<div class="well well-sm">
			<div wicket:id="offerViewOrEditPanel"></div>
		</div>
	</div>
</wicket:panel>
