<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<wicket:container wicket:id="orderInvoicePaymentViewOrEditFragement" />
	<wicket:fragment wicket:id="orderInvoicePaymentEditFragement">
		<table wicket:id="paymentEditTable">
			<thead>
				<tr>
					<td style="border-top: none;" colspan="3"><span wicket:id="feedback"></span></td>
				</tr>
				<tr>
					<td style="border-top: none;" colspan="3" align="left"><a wicket:id="add"><wicket:message key="addMessage" /></a></td>
				</tr>
				<tr>
					<th><small><wicket:message key="paymentDateMessage" /></small></th>
					<th><small><wicket:message key="paymentStatusMessage" /></small></th>
					<th><small><wicket:message key="operationMessage" /></small></th>
				</tr>
			</thead>
			<tbody wicket:id="paymentDataviewContainer">
				<tr wicket:id="paymentDataview">
					<td><small><span wicket:id="paymentDate"></span></small></td>
					<td><small><span wicket:id="paymentStatus"></span></small></td>
					<td><button wicket:id="remove"></button></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3" align="right"><ul wicket:id="paymentPagingNavigator"></ul></td>
				</tr>
				<tr>
					<td colspan="3" style="border-top: none;"><div wicket:id="paymentViewOrEditPanel"></div></td>
				</tr>
			</tfoot>
		</table>
	</wicket:fragment>
	<wicket:fragment wicket:id="orderInvoicePaymentViewFragement">
		<table wicket:id="paymentViewTable">
			<thead>
				<tr>
					<td style="border-top: none;" colspan="3"><span wicket:id="feedback"></span></td>
				</tr>
				<tr>
					<th style="border-top: none;"><small><wicket:message key="paymentDateMessage" /></small></th>
					<th style="border-top: none;"><small><wicket:message key="paymentStatusMessage" /></small></th>
					<th style="border-top: none;"><small><wicket:message key="operationMessage" /></small></th>
				</tr>
			</thead>
			<tbody wicket:id="paymentDataviewContainer">
				<tr wicket:id="paymentDataview">
					<td><small><span wicket:id="paymentDate"></span></small></td>
					<td><small><span wicket:id="paymentStatus"></span></small></td>
					<td><button wicket:id="remove"></button></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3" align="right"><ul wicket:id="paymentPagingNavigator"></ul></td>
				</tr>
				<tr>
					<td colspan="3" style="border-top: none;"><div wicket:id="paymentViewOrEditPanel"></div></td>
				</tr>
			</tfoot>
		</table>
	</wicket:fragment>
</wicket:panel>
