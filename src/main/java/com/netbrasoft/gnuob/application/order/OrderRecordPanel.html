<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<wicket:container wicket:id="orderRecordViewOrEditFragement" />
	<wicket:fragment wicket:id="orderRecordEditFragement">
		<table wicket:id="orderRecordEditTable">
			<thead>
				<tr>
					<td style="border-top: none;" colspan="3"><span wicket:id="feedback"></span></td>
				</tr>
				<tr>
					<td style="border-top: none;" colspan="3" align="left"><a wicket:id="add"><wicket:message key="addMessage" /></a></td>
				</tr>
				<tr>
					<th><small><wicket:message key="nameMessage" /></small></th>
					<th><small><wicket:message key="descriptionMessage" /></small></th>
					<th><small><wicket:message key="operationMessage" /></small></th>
				</tr>
			</thead>
			<tbody wicket:id="orderRecordDataviewContainer">
				<tr wicket:id="orderRecordDataview">
					<td><small><span wicket:id="name"></span></small></td>
					<td><small><span wicket:id="description"></span></small></td>
					<td><button wicket:id="remove"></button></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3" align="right"><ul wicket:id="orderRecordPagingNavigator"></ul></td>
				</tr>
				<tr>
					<td colspan="3" style="border-top: none;"><div wicket:id="orderRecordViewOrEditPanel"></div></td>
				</tr>
			</tfoot>
		</table>
	</wicket:fragment>
	<wicket:fragment wicket:id="orderRecordViewFragement">
		<table wicket:id="orderRecordViewTable">
			<thead>
				<tr>
					<td style="border-top: none;" colspan="3"><span wicket:id="feedback"></span></td>
				</tr>
				<tr>
					<th style="border-top: none;"><small><wicket:message key="nameMessage" /></small></th>
					<th style="border-top: none;"><small><wicket:message key="descriptionMessage" /></small></th>
					<th style="border-top: none;"><small><wicket:message key="operationMessage" /></small></th>
				</tr>
			</thead>
			<tbody wicket:id="orderRecordDataviewContainer">
				<tr wicket:id="orderRecordDataview">
					<td><small><span wicket:id="name"></span></small></td>
					<td><small><span wicket:id="description"></span></small></td>
					<td><button wicket:id="remove"></button></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3" align="right"><ul wicket:id="orderRecordPagingNavigator"></ul></td>
				</tr>
				<tr>
					<td colspan="3" style="border-top: none;"><div wicket:id="orderRecordViewOrEditPanel"></div></td>
				</tr>
			</tfoot>
		</table>
	</wicket:fragment>
</wicket:panel>
