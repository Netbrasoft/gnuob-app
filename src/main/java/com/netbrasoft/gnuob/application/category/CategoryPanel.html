<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="col-md-10">
		<h1>
			<small><wicket:message key="definitionMessage">[Definitions Message]</wicket:message></small>
		</h1>
		<div>
			<table class="table table-hover">
				<thead>
					<tr>
						<td colspan="4" align="left"><a href="#" wicket:id="add" class="btn btn-xs"><span class="glyphicon glyphicon-plus"></span>&nbsp;<wicket:message key="addMessage">[Add Message]</wicket:message></a></td>
					</tr>
					<tr>
						<th wicket:id="orderByPosition"><small><wicket:message key="positionMessage">[Position Message]</wicket:message></small></th>
						<th wicket:id="orderByName"><small><wicket:message key="nameMessage">[Name Message]</wicket:message></small></th>
						<th wicket:id="orderByDescription"><small><wicket:message key="descriptionMessage">[Description Message]</wicket:message></small></th>
						<th><small><wicket:message key="operationMessage">[Operation Message]</wicket:message></small></th>
					</tr>
				</thead>
				<tbody wicket:id="categoryDataviewContainer">
					<tr wicket:id="categoryDataview">
						<td><small><span wicket:id="position"></span></small></td>
						<td><small><span wicket:id="name"></span></small></td>
						<td><small><span wicket:id="description"></span></small></td>
						<td><a href="#" class="btn btn-xs"><span class="glyphicon glyphicon-remove"></span>&nbsp;<wicket:message key="removeMessage">[Remove Message]</wicket:message></a></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="4" align="right"><wicket:container wicket:id="categoryPagingNavigator"></wicket:container></td>
					</tr>
				</tfoot>
			</table>
			<h2>
				<small><wicket:message key="detailMessage">[Detail Message]</wicket:message></small>
			</h2>
			<div align="right">
				<a href="#needHelp" data-toggle="collapse" aria-expanded="false" aria-controls="needHelp"><small><wicket:message key="needHelpMessage">[Need Help Message]</wicket:message></small></a>
				<div class="collapse panel panel-default" id="needHelp">
					<div class="panel-body">
						<small><wicket:message key="needHelpTextMessage">[Need Help Text Message]</wicket:message></small>
					</div>
				</div>
			</div>
			<div class="well well-sm">
				<div wicket:id="categoryViewOrEditPanel"></div>
			</div>
		</div>
	</div>
</wicket:panel>
