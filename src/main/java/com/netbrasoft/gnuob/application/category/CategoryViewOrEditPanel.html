<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<wicket:container wicket:id="categoryViewOrEditFragement"></wicket:container>
	<wicket:fragment wicket:id="categoryEditFragement">
		<table class="table" style="border-top: none;">
			<thead>
			</thead>
			<tbody>
				<tr>
					<td style="border-top: none;">
						<form wicket:id="categoryEditForm" class="form-horizontal">
							<div class="panel-heading">
								<h3 class="panel-title">Category</h3>
							</div>
							<div class="panel-body">
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="positionMessage">[Position Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<input wicket:id="position" class="form-control input-sm" type="number"></input>
									</div>
								</div>
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="nameMessage">[Name Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<input wicket:id="name" class="form-control input-sm" type="text"></input>
									</div>
								</div>
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="descriptionMessage">[Description Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<textarea wicket:id="description" class="form-control input-sm" style="resize: vertical;" rows="3"></textarea>
									</div>
								</div>
							</div>
						</form>
					</td>
				</tr>
				<tr>
					<td style="border-top: none;">
						<div class="form-horizontal">
							<div class="panel-heading">
								<h3 class="panel-title">Content</h3>
							</div>
							<div class="panel-body">
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="contentMessage">[Content Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<wicket:container wicket:id="contentPanel"></wicket:container>
									</div>
								</div>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td style="border-top: none;">
						<div class="form-horizontal">
							<div class="panel-heading">
								<h3 class="panel-title">Sub-Category</h3>
							</div>
							<div class="panel-body">
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="subCategoryMessage">[Sub-Category Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<wicket:container wicket:id="subCategoriesPanel"></wicket:container>
									</div>
								</div>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td style="border-top: none;" colspan="1" align="right"><a href="#" wicket:id="cancel" class="btn btn-xs"><wicket:message key="cancelMessage">[Cancel]</wicket:message></a><a wicket:id="save" class="btn btn-primary btn-xs"><wicket:message key="saveAndCloseMessage">[Save And Close]</wicket:message></a></td>
				</tr>
			</tfoot>
		</table>
	</wicket:fragment>
	<wicket:fragment wicket:id="categoryViewFragement">
		<table class="table" style="border-top: none;">
			<thead>
				<tr>
					<td colspan="1" align="left"><a href="#" wicket:id="edit" class="btn btn-xs"><span class="glyphicon glyphicon-edit"></span>&nbsp;<wicket:message key="editMessage">[Edit Message]</wicket:message></a></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td style="border-top: none;">
						<form wicket:id="categoryViewForm" class="form-horizontal">
							<div class="panel-heading">
								<h3 class="panel-title">Category</h3>
							</div>
							<div class="panel-body">
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="positionMessage">[Position Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<small><span class="form-control input-sm" wicket:id="position">[Position]</span></small>
									</div>
								</div>
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="nameMessage">[Name Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<small><span class="form-control input-sm" wicket:id="name">[Name]</span></small>
									</div>
								</div>
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="descriptionMessage">[Description Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<small><span class="form-control input-sm" wicket:id="description">[Description]</span></small>
									</div>
								</div>
							</div>
						</form>
					</td>
				</tr>
				<tr>
					<td style="border-top: none;">
						<div class="form-horizontal">
							<div class="panel-heading">
								<h3 class="panel-title">Content</h3>
							</div>
							<div class="panel-body">
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="contentMessage">[Content Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<wicket:container wicket:id="contentPanel"></wicket:container>
									</div>
								</div>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td style="border-top: none;">
						<div class="form-horizontal">
							<div class="panel-heading">
								<h3 class="panel-title">Sub-Category</h3>
							</div>
							<div class="panel-body">
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="subCategoryMessage">[Sub-Category Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<wicket:container wicket:id="subCategoriesPanel"></wicket:container>
									</div>
								</div>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
			<tfoot>
			</tfoot>
		</table>
	</wicket:fragment>
</wicket:panel>
