<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<wicket:container wicket:id="categoryViewOrEditFragement"></wicket:container>
	<style type="text/css">
/* Place the HTML 5 spinner at the default position */
#categoryViewOrEditForm .inputContainer .form-control {
	padding-right: 10px;
}
/* Adjust feedback icon position */
#categoryViewOrEditForm .inputContainer .form-control-feedback {
	right: -15px;
}
</style>
	<wicket:fragment wicket:id="categoryEditFragement">
		<table class="table" style="border-top: none;">
			<thead>
			</thead>
			<tbody>
				<tr>
					<td style="border-top: none;">
						<form wicket:id="categoryEditForm" class="form-horizontal">
							<div class="form-group">
								<small><label class="col-sm-2 control-label"><wicket:message key="positionMessage">[Position Message]</wicket:message></label></small>
								<div class="col-sm-10">
									<input wicket:id="position" class="form-control input-sm" id="position" type="number"></input>
								</div>
							</div>
							<div class="form-group">
								<small><label class="col-sm-2 control-label"><wicket:message key="nameMessage">[Name Message]</wicket:message></label></small>
								<div class="col-sm-10">
									<input wicket:id="name" class="form-control input-sm" id="name" type="text"></input>
								</div>
							</div>
							<div class="form-group">
								<small><label class="col-sm-2 control-label"><wicket:message key="descriptionMessage">[Description Message]</wicket:message></label></small>
								<div class="col-sm-10">
									<textarea wicket:id="description" class="form-control input-sm" style="resize: vertical;" rows="1" id="description"></textarea>
								</div>
							</div>
							<div class="form-group">
								<small><label class="col-sm-2 control-label"><wicket:message key="contentMessage">[Content Message]</wicket:message></label></small>
								<div class="col-sm-10">
									<table class="table">
										<thead>
											<tr>
												<td colspan="3" align="left"><a class="btn btn-xs" data-toggle="modal" data-target="#imageUploadModal"><span class="glyphicon glyphicon-plus"></span>&nbsp;<wicket:message key="addMessage">[Add Message]</wicket:message></a></td>
											</tr>
											<tr>
												<th><small><wicket:message key="formatMessage">[Format Message]</wicket:message></small></th>
												<th><small><wicket:message key="nameMessage">[Name Message]</wicket:message></small></th>
												<th><small><wicket:message key="operationMessage">[Operation Message]</wicket:message></small></th>
											</tr>
										</thead>
										<tbody wicket:id="contentDataviewContainer">
											<tr wicket:id="contentDataview">
												<td><small><span wicket:id="format"></span></small></td>
												<td><small><span wicket:id="name"></span></small></td>
												<td><a class="btn btn-xs" wicket:id="remove" data-dismiss="modal"><span class="glyphicon glyphicon-minus"></span>&nbsp;<wicket:message key="removeMessage">[Remove]</wicket:message></a></td>
											</tr>
										</tbody>
										<tfoot>
											<tr>
												<td colspan="3" align="right"><wicket:container wicket:id="contentPagingNavigator"></wicket:container></td>
											</tr>
										</tfoot>
									</table>
								</div>
							</div>
							<div class="form-group">
								<small><label class="col-sm-2 control-label"><wicket:message key="subCategoryMessage">[Sub-Category Message]</wicket:message></label></small>
								<div class="col-sm-10">
									<div wicket:id="subCategoriesBootstrapTableTree"></div>
								</div>
							</div>
						</form> <wicket:container wicket:id="imageUploadPanel"></wicket:container>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td style="border-top: none;" colspan="1" align="right"><a href="#" wicket:id="cancel" class="btn btn-xs"><wicket:message key="cancelMessage">[Cancel]</wicket:message></a><a wicket:id="save" class="btn btn-primary btn-xs"><wicket:message key="saveAndClose">[Save And Close]</wicket:message></a></td>
				</tr>
			</tfoot>
		</table>
	</wicket:fragment>
	<wicket:fragment wicket:id="categoryViewFragement">
		<table class="table" style="border-top: none;">
			<thead>
				<tr>
					<td colspan="1" align="left"><a href="#" wicket:id="edit" class="btn btn-xs"><span class="glyphicon glyphicon-edit"></span>&nbsp;<wicket:message key="editMessage">[Edit Message]</wicket:message></a></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td style="border-top: none;">
						<form wicket:id="categoryViewForm" class="form-horizontal">
							<div class="form-group">
								<small><label class="col-sm-2 control-label"><wicket:message key="positionMessage">[Position Message]</wicket:message>:</label></small>
								<div class="col-sm-10">
									<small><span class="form-control input-sm" wicket:id="position">[Position]</span></small>
								</div>
							</div>
							<div class="form-group">
								<small><label class="col-sm-2 control-label"><wicket:message key="nameMessage">[Name Message]</wicket:message>:</label></small>
								<div class="col-sm-10">
									<small><span class="form-control input-sm" wicket:id="name">[Name]</span></small>
								</div>
							</div>
							<div class="form-group">
								<small><label class="col-sm-2 control-label"><wicket:message key="descriptionMessage">[Description Message]</wicket:message>:</label></small>
								<div class="col-sm-10">
									<small><span class="form-control input-sm" wicket:id="description">[Description]</span></small>
								</div>
							</div>
							<div class="form-group">
								<small><label class="col-sm-2 control-label"><wicket:message key="contentMessage">[Content Message]</wicket:message>:</label></small>
								<div class="col-sm-10">
									<table class="table">
										<thead>
											<tr>
												<th><small><wicket:message key="formatMessage">[Format Message]</wicket:message></small></th>
												<th><small><wicket:message key="nameMessage">[Name Message]</wicket:message></small></th>
												<th></th>
											</tr>
										</thead>
										<tbody wicket:id="contentDataviewContainer">
											<tr wicket:id="contentDataview">
												<td><small><span wicket:id="format"></span></small></td>
												<td><small><span wicket:id="name"></span></small></td>
												<td></td>
											</tr>
										</tbody>
										<tfoot>
											<tr>
												<td colspan="3" align="right"><wicket:container wicket:id="contentPagingNavigator"></wicket:container></td>
											</tr>
										</tfoot>
									</table>
								</div>
							</div>
							<div class="form-group">
								<small><label class="col-sm-2 control-label"><wicket:message key="subCategoryMessage">[Sub-Category Message]</wicket:message></label></small>
								<div class="col-sm-10">
									<div wicket:id="subCategoriesBootstrapTableTree"></div>
								</div>
							</div>
						</form>
					</td>
				</tr>
			</tbody>
			<tfoot>
			</tfoot>
		</table>
	</wicket:fragment>
</wicket:panel>
