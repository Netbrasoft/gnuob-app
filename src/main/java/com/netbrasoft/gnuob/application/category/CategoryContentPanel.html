<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<wicket:container wicket:id="categoryContentViewOrEditFragement" />
	<wicket:fragment wicket:id="categoryContentEditFragement">
		<table wicket:id="contentEditTable">
			<thead>
				<tr>
					<td style="border-top: none;" colspan="3"><span wicket:id="feedback"></span></td>
				</tr>
				<tr>
					<td style="border-top: none;" colspan="3" align="left"><a wicket:id="add"><wicket:message key="addMessage" /></a></td>
				</tr>
				<tr>
					<th style="border-top: none;"><small><wicket:message key="nameMessage" /></small></th>
					<th style="border-top: none;"><small><wicket:message key="formatMessage" /></small></th>
					<th style="border-top: none;"><small><wicket:message key="operationMessage" /></small></th>
				</tr>
			</thead>
			<tbody wicket:id="contentDataviewContainer">
				<tr wicket:id="contentDataview">
					<td><small><span wicket:id="name"></span></small></td>
					<td><small><span wicket:id="format"></span></small></td>
					<td><button wicket:id="remove"></button></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3" align="right"><ul wicket:id="contentPagingNavigator"></ul></td>
				</tr>
				<tr>
					<td colspan="3" style="border-top: none;"><div wicket:id="contentViewOrEditPanel"></div></td>
				</tr>
			</tfoot>
		</table>
	</wicket:fragment>
	<wicket:fragment wicket:id="categoryContentViewFragement">
		<table wicket:id="contentViewTable">
			<thead>
				<tr>
					<td style="border-top: none;" colspan="3"><span wicket:id="feedback"></span></td>
				</tr>
				<tr>
					<th style="border-top: none;"><small><wicket:message key="nameMessage" /></small></th>
					<th style="border-top: none;"><small><wicket:message key="formatMessage" /></small></th>
					<th style="border-top: none;"><small><wicket:message key="operationMessage" /></small></th>
				</tr>
			</thead>
			<tbody wicket:id="contentDataviewContainer">
				<tr wicket:id="contentDataview">
					<td><small><span wicket:id="name"></span></small></td>
					<td><small><span wicket:id="format"></span></small></td>
					<td><button wicket:id="remove"></button></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3" align="right"><ul wicket:id="contentPagingNavigator"></ul></td>
				</tr>
				<tr>
					<td colspan="3" style="border-top: none;"><div wicket:id="contentViewOrEditPanel"></div></td>
				</tr>
			</tfoot>
		</table>
	</wicket:fragment>
</wicket:panel>
