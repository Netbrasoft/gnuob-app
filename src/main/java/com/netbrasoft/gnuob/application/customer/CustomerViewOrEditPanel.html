<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<wicket:container wicket:id="customerViewOrEditFragement"></wicket:container>
	<wicket:fragment wicket:id="customerEditFragement">
		<table class="table" style="border-top: none;">
			<tbody>
				<tr>
					<td style="border-top: none;">
						<form wicket:id="customerEditForm" class="form-horizontal">
							<div class="panel-heading">
								<h3 class="panel-title">Personal</h3>
							</div>
							<div class="panel-body">
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="suffixMessage">[Suffix Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<input wicket:id="suffix" class="form-control input-sm" type="text"></input>
									</div>
								</div>
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="salutationMessage">[Salution Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<input wicket:id="salutation" class="form-control input-sm" type="text"></input>
									</div>
								</div>
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="firstNameMessage">[First Name Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<input wicket:id="firstName" class="form-control input-sm" type="text"></input>
									</div>
								</div>
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="middleNameMessage">[Middle Name Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<input wicket:id="middleName" class="form-control input-sm" type="text"></input>
									</div>
								</div>
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="lastNameMessage">[Last Name Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<input wicket:id="lastName" class="form-control input-sm" type="text"></input>
									</div>
								</div>
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="dateOfBirthMessage">[Date Of Birth Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<input wicket:id="dateOfBirth" class="form-control input-sm" type="text" data-provide="datepicker" data-date-format="dd-mm-yyyy"></input>
									</div>
								</div>
							</div>
							<div class="panel-heading">
								<h3 class="panel-title">Address</h3>
							</div>
							<div class="panel-body">
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="postalCodeMessage">[Postal Code Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<input wicket:id="address.postalCode" class="form-control input-sm" type="text"></input>
									</div>
								</div>
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="numberMessage">[Number Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<input wicket:id="address.number" class="form-control input-sm" type="text"></input>
									</div>
								</div>
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="countryMessage">[Country Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<input wicket:id="address.country" class="form-control input-sm" type="text"></input>
									</div>
								</div>
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="street1Message">[Street1 Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<input wicket:id="address.street1" class="form-control input-sm" type="text"></input>
									</div>
								</div>
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="street2Message">[street2 Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<input wicket:id="address.street2" class="form-control input-sm" type="text"></input>
									</div>
								</div>
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="complementMessage">[Complement Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<input wicket:id="address.complement" class="form-control input-sm" type="text"></input>
									</div>
								</div>
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="districtMessage">[District Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<input wicket:id="address.district" class="form-control input-sm" type="text"></input>
									</div>
								</div>
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="cityNameMessage">[City Name Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<input wicket:id="address.cityName" class="form-control input-sm" type="text"></input>
									</div>
								</div>
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="stateOrProvinceMessage">[State Or Province Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<input wicket:id="address.stateOrProvince" class="form-control input-sm" type="text"></input>
									</div>
								</div>
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="countryNameMessage">[Country Name Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<input wicket:id="address.countryName" class="form-control input-sm" type="text"></input>
									</div>
								</div>
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="internationalStreetMessage">[International Street Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<input wicket:id="address.internationalStreet" class="form-control input-sm" type="text"></input>
									</div>
								</div>
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="internationalStateAndCityMessage">[International StateAndCity Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<input wicket:id="address.internationalStateAndCity" class="form-control input-sm" type="text"></input>
									</div>
								</div>
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="phoneMessage">[Phone Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<input wicket:id="address.phone" class="form-control input-sm" type="text"></input>
									</div>
								</div>
							</div>
						</form>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td style="border-top: none;"><span wicket:id="feedback">[Feedback]</span></td>
				</tr>
				<tr>
					<td style="border-top: none;" colspan="1" align="right"><a href="#" wicket:id="cancel" class="btn btn-xs"><wicket:message key="cancelMessage">[Cancel]</wicket:message></a><a wicket:id="save" class="btn btn-primary btn-xs"><wicket:message key="saveAndCloseMessage">[Save And Close]</wicket:message></a></td>
				</tr>
			</tfoot>
		</table>
	</wicket:fragment>
