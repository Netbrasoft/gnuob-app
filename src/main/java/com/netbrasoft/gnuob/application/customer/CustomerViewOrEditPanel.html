<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<wicket:container wicket:id="customerViewOrEditFragement" />

		<table wicket:id="customerEditTable">
			<tbody>
				<tr>

								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="salutationMessage" /></label></small>

				</tr>
				<tr>
					<td style="border-top: none;" colspan="1" align="right"><a wicket:id="cancel"></a>&nbsp;<a wicket:id="save"></a></td>
				</tr>
			</tfoot>
