<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<wicket:container wicket:id="userViewOrEditFragement"></wicket:container>
	<wicket:fragment wicket:id="userEditFragement">
		<table class="table" style="border-top: none;">
			<thead>
			</thead>
			<tbody>
				<tr>
					<td style="border-top: none;">
						<form wicket:id="userEditForm" class="form-horizontal">
							<div class="panel-heading">
								<h3 class="panel-title">
									<wicket:message key="userMessage">[User Message]</wicket:message>
								</h3>
							</div>
							<div class="panel-body">
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="accessMessage">[Access Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<select wicket:id="access"></select>
									</div>
								</div>
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="nameMessage">[Name Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<input wicket:id="name" class="form-control input-sm" type="text"></input>
									</div>
								</div>
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="passwordMessage">[Password Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<input wicket:id="password" class="form-control input-sm" type="password"></input>
									</div>
								</div>
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="confirmPasswordMessage">[Confirm Password Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<input wicket:id="cpassword" class="form-control input-sm" type="password"></input>
									</div>
								</div>
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="roleMessage">[Role Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<input wicket:id="role" class="form-control input-sm" type="text"></input>
									</div>
								</div>
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="descriptionMessage">[Description Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<textarea wicket:id="description" class="form-control input-sm" style="resize: vertical;" rows="3"></textarea>
									</div>
								</div>
							</div>
						</form>
					</td>
				</tr>
				<tr>
					<td style="border-top: none;">
						<div class="form-horizontal">
							<div class="panel-heading">
								<h3 class="panel-title">
									<wicket:message key="groupMessage">[Group Message]</wicket:message>
								</h3>
							</div>
							<div class="panel-body">
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="groupMessage">[Group Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<wicket:container wicket:id="groupViewOrEditPanel"></wicket:container>
									</div>
								</div>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td style="border-top: none;">
						<div class="form-horizontal">
							<div class="panel-heading">
								<h3 class="panel-title">
									<wicket:message key="siteMessage">[Site Message]</wicket:message>
								</h3>
							</div>
							<div class="panel-body">
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="siteMessage">[Site Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<wicket:container wicket:id="siteViewOrEditPanel"></wicket:container>
									</div>
								</div>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td style="border-top: none;"><span wicket:id="feedback">[Feedback]</span></td>
				</tr>
				<tr>
					<td style="border-top: none;" colspan="1" align="right"><a href="#" wicket:id="cancel" class="btn btn-xs"><wicket:message key="cancelMessage">[Cancel]</wicket:message></a><a wicket:id="save" class="btn btn-primary btn-xs"><wicket:message key="saveAndCloseMessage">[Save And Close]</wicket:message></a></td>
				</tr>
			</tfoot>
		</table>
	</wicket:fragment>
	<wicket:fragment wicket:id="userViewFragement">
		<table class="table" style="border-top: none;">
			<thead>
				<tr>
					<td colspan="1" align="left"><a href="#" wicket:id="edit" class="btn btn-xs"><span class="glyphicon glyphicon-edit"></span>&nbsp;<wicket:message key="editMessage">[Edit Message]</wicket:message></a></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td style="border-top: none;">
						<form wicket:id="userViewForm" class="form-horizontal">
							<div class="panel-heading">
								<h3 class="panel-title">
									<wicket:message key="userMessage">[User Message]</wicket:message>
								</h3>
							</div>
							<div class="panel-body">
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="accessMessage">[Access Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<small><span class="form-control input-sm" wicket:id="access">[Access]</span></small>
									</div>
								</div>
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="nameMessage">[Name Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<small><span class="form-control input-sm" wicket:id="name">[Name]</span></small>
									</div>
								</div>
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="roleMessage">[Role Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<small><span class="form-control input-sm" wicket:id="role">[Role]</span></small>
									</div>
								</div>
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="descriptionMessage">[Description Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<small><span class="form-control input-sm" wicket:id="description">[Description]</span></small>
									</div>
								</div>
							</div>
						</form>
					</td>
				</tr>
				<tr>
					<td style="border-top: none;">
						<div class="form-horizontal">
							<div class="panel-heading">
								<h3 class="panel-title">
									<wicket:message key="groupMessage">[Group Message]</wicket:message>
								</h3>
							</div>
							<div class="panel-body">
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="groupMessage">[Group Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<wicket:container wicket:id="groupViewOrEditPanel"></wicket:container>
									</div>
								</div>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td style="border-top: none;">
						<div class="form-horizontal">
							<div class="panel-heading">
								<h3 class="panel-title">
									<wicket:message key="siteMessage">[Site Message]</wicket:message>
								</h3>
							</div>
							<div class="panel-body">
								<div class="form-group">
									<small><label class="col-sm-2 control-label"><wicket:message key="siteMessage">[Site Message]</wicket:message></label></small>
									<div class="col-sm-10">
										<wicket:container wicket:id="siteViewOrEditPanel"></wicket:container>
									</div>
								</div>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
			<tfoot>
			</tfoot>
		</table>
	</wicket:fragment>
</wicket:panel>
